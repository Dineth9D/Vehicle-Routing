<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Vehicle Routing System</title>
</head>
<body>
<main>
    <h1>IP Geolocation</h1>
    <form id="ipForm" action="http://localhost:8080/geolocation" method="POST">
        <label for="currentLatitude">Latitude:</label>
        <input type="text" name="latitude" id="latitude" placeholder="Enter Latitude" required><br>

        <label for="currentLongitude">Longitude:</label>
        <input type="text" name="longitude" id="longitude" placeholder="Enter Longitude" required><br>

        <button type="submit">Get Location</button>
    </form>
    <div id="result"></div>
</main>
</body>
</html>
