<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geolocation Result</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 400px;
      margin-top: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .result-item {
      margin-bottom: 10px;
    }

    .result-item span {
      font-weight: bold;
    }

    .result-item-value {
      margin-left: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Geolocation Result</h1>
  <h2>Vehicle Location</h2>
  <div class="result-item">
    <span>Latitude:</span>
    <span class="result-item-value">{result.latitude}</span>
  </div>
  <div class="result-item">
    <span>Longitude:</span>
    <span class="result-item-value">{result.longitude}</span>
  </div>
  <div class="result-item">
    <span>City:</span>
    <span class="result-item-value">{result.city}</span>
  </div>
  <div class="result-item">
    <span>Country:</span>
    <span class="result-item-value">{result.country}</span>
  </div>

  <h2>Customer Locations</h2>
  <div id="customer-locations">
    <!-- Loop over customerLocations and generate HTML dynamically -->
    {#each customerLocations}
      <div class="result-item">
        <span>Customer Latitude:</span>
        <span class="result-item-value">{it.customerLatitude}</span>
      </div>
      <div class="result-item">
        <span>Customer Longitude:</span>
        <span class="result-item-value">{it.customerLongitude}</span>
      </div>
    {/each}
  </div>
  <div id="map"></div>
</div>

<!-- Import the Leaflet library -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  var latitude = {result.latitude};
  var longitude = {result.longitude};

  var map = L.map('map').setView([latitude, longitude], 13);

  L.tileLayer('https://{{s}}.tile.openstreetmap.org/{{z}}/{{x}}/{{y}}.png', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
    maxZoom: 18
  }).addTo(map);

  L.marker([latitude, longitude]).addTo(map)
    .bindPopup("Vehicle")
    .openPopup();

  // Loop over customerLocations and add markers to the map
  {#each customerLocations}
    var customerLatitude = {it.customerLatitude};
    var customerLongitude = {it.customerLongitude};

    L.marker([customerLatitude, customerLongitude]).addTo(map)
      .bindPopup("Customer")
      .openPopup();
  {/each}
</script>
</body>
</html>
