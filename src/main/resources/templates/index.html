<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vehicle Routing System</title>
    <style>
      main {
        width: max-content;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      input,
      button {
        display: block;
        margin: 0.5rem 0;
        padding: 5px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>IP Geolocation</h1>
      <form id="ipForm" action="/geolocation" method="POST">
        <label for="currentLatitude">Latitude:</label>
        <input type="text" name="latitude" id="latitude" placeholder="Enter Latitude" required><br>

        <label for="currentLongitude">Longitude:</label>
        <input type="text" name="longitude" id="longitude" placeholder="Enter Longitude" required><br>

        <h2>Enter Customer Locations</h2>
        <p>Enter the coordinates for each customer:</p>
        <ul id="customerList">
            <li>
                <label for="customerLatitude">Customer 1 Latitude:</label>
                <input type="text" id="customerLatitude" name="customerLatitude1" required>
                <label for="customerLongitude">Longitude:</label>
                <input type="text" id="customerLongitude" name="customerLongitude1" required>
            </li>
            <!-- Repeat the above list item for each customer (customer2, customer3, etc.) -->
        </ul>
        <button type="submit">Get Location</button>
      </form>
      <div id="result"></div>
    </main>
  </body>
</html>
